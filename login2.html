<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL REVIEW | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-image: url(backGroundLogIn.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            position: relative;
            overflow: hidden;
        }
        
        .teal-header {
            color: black;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .teal-header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .welcome-text {
            text-align: center;
            color: #334155;
            margin: 25px 0 30px;
            line-height: 1.5;
        }
        
        .welcome-text h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .welcome-text h4 {
            font-size: 1rem;
            font-weight: 500;
            color: #64748b;
        }
        
        .login-options {
            margin-bottom: 25px;
        }
        
        /* Updated Google login with checkbox */
        .google-login {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        .google-login:hover {
            background-color: #e2e8f0;
            border-color: #cbd5e1;
        }
        
        .google-login input {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #0d9488;
            cursor: pointer;
        }
        
        .google-login label {
            font-weight: 500;
            color: #334155;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        
        .google-icon {
            color: #4285f4;
            font-size: 1.2rem;
        }
        
        .separator {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: black;
        }
        
        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e2e8f0cf;
        }
        
        .separator span {
            padding: 0 15px;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #cbd5e1;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #0d9488;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }
        
        /* Style for disabled fields when Google login is selected */
        .input-field:disabled {
            background-color: #f1f5f9;
            border-color: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 25px 0 30px;
        }
        
        .remember-me input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #0d9488;
            cursor: pointer;
        }
        
        .remember-me label {
            color: #475569;
            font-weight: 500;
            cursor: pointer;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }
        
        .login-button:hover {
            background-color: #b42b2b;
        }
        
        .login-button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        
        .login-button.google-mode {
            background-color: #4285f4;
        }
        
        .login-button.google-mode:hover {
            background-color: #3367d6;
        }
        
        .form-content {
            position: relative;
            z-index: 1;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #475569;
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: #FF0000;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .signup-link a:hover {
            color: #b42b2b;
            text-decoration: underline;
        }
        
        /* Status message for Google login */
        .google-status {
            text-align: center;
            color: #4285f4;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 20px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .google-status.show {
            opacity: 1;
        }
        
        /* ========== MEDIA QUERIES ========== */
        @media (max-width: 768px) {
            .login-container {
                max-width: 380px;
                padding: 35px 30px;
            }
            
            .teal-header h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 600px) {
            .login-container {
                max-width: 90%;
                padding: 30px 25px;
            }
            
            .teal-header h1 {
                font-size: 2.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
                max-width: 95%;
            }
            
            .teal-header h1 {
                font-size: 2.1rem;
            }
            
            .google-login {
                padding: 12px;
            }
            
            .login-button {
                padding: 14px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 375px) {
            .login-container {
                padding: 20px 18px;
            }
            
            .teal-header h1 {
                font-size: 1.9rem;
            }
            
            .input-field {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-content">
            <div class="teal-header">
                <h1>REAL</h1>
                <h1>REVIEW</h1>
            </div>
            
            <div class="welcome-text">
                <h2>Welcome back</h2>
                <h4>please enter you details</h4>
            </div>
            
            <div class="login-options">
                <!-- Added checkbox for Google login -->
                <div class="google-login">
                    <input type="checkbox" id="google-login">
                    <label for="google-login">
                        <i class="fab fa-google google-icon"></i>
                        Log in with Google
                    </label>
                </div>
                
                <!-- Status message for Google login -->
                <div class="google-status" id="googleStatus">
                    Google login selected - email/password fields disabled
                </div>
                
                <div class="separator">
                    <span>Or</span>
                </div>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password">
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember for 30 days</label>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">Login</button>
            </form>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Signin</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const googleCheckbox = document.getElementById('google-login');
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const googleStatus = document.getElementById('googleStatus');
            const rememberCheckbox = document.getElementById('remember');
            
            // Google login checkbox toggle
            googleCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    // When Google login is selected
                    emailField.disabled = true;
                    passwordField.disabled = true;
                    emailField.placeholder = "Using Google login";
                    passwordField.placeholder = "Using Google login";
                    emailField.value = ""; // Clear any entered values
                    passwordField.value = ""; // Clear any entered values
                    
                    // Update UI
                    loginButton.textContent = "Continue with Google";
                    loginButton.classList.add('google-mode');
                    googleStatus.classList.add('show');
                    
                    // Focus on the button for better UX
                    loginButton.focus();
                } else {
                    // When Google login is not selected
                    emailField.disabled = false;
                    passwordField.disabled = false;
                    emailField.placeholder = "Enter your email";
                    passwordField.placeholder = "Enter your password";
                    
                    // Update UI
                    loginButton.textContent = "Login";
                    loginButton.classList.remove('google-mode');
                    googleStatus.classList.remove('show');
                    
                    // Focus on email field for better UX
                    emailField.focus();
                }
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (googleCheckbox.checked) {
                    // Google login flow
                    handleGoogleLogin();
                } else {
                    // Email/password login flow
                    handleEmailLogin();
                }
            });
            
            function handleGoogleLogin() {
                // Visual feedback
                const originalText = loginButton.textContent;
                loginButton.textContent = "Redirecting to Google...";
                loginButton.disabled = true;
                
                // Simulate API call delay
                setTimeout(() => {
                    alert("In a real application, this would redirect to Google OAuth for authentication.");
                    
                    // Reset button
                    loginButton.textContent = originalText;
                    loginButton.disabled = false;
                    
                    // In a real app, you would redirect to Google OAuth
                    // window.location.href = 'https://accounts.google.com/o/oauth2/auth...';
                    
                    // For demo: simulate successful Google login
                    console.log("Google login attempted");
                    
                    // Optionally submit the form to your backend
                    // loginForm.submit();
                }, 1500);
            }
            
            function handleEmailLogin() {
                const email = emailField.value.trim();
                const password = passwordField.value.trim();
                const remember = rememberCheckbox.checked;
                
                // Validation
                if (!email || !password) {
                    alert("Please enter both email and password.");
                    
                    // Highlight empty fields
                    if (!email) {
                        emailField.style.borderColor = "#ef4444";
                        emailField.focus();
                    }
                    if (!password && email) {
                        passwordField.style.borderColor = "#ef4444";
                        passwordField.focus();
                    }
                    return;
                }
                
                // Reset any error highlighting
                emailField.style.borderColor = "";
                passwordField.style.borderColor = "";
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert("Please enter a valid email address.");
                    emailField.style.borderColor = "#ef4444";
                    emailField.focus();
                    return;
                }
                
                // Visual feedback
                loginButton.textContent = "Logging in...";
                loginButton.disabled = true;
                
                // Simulate API call delay
                setTimeout(() => {
                    // Success message
                    alert(`Login successful!\nEmail: ${email}\nRemember me: ${remember ? 'Yes (30 days)' : 'No'}`);
                    
                    // Reset button
                    loginButton.textContent = "Login";
                    loginButton.disabled = false;
                    
                    // In a real app, you would submit the form or make an API call
                    console.log("Login attempt:", { email, remember });
                    
                    // Optionally submit the form to your backend
                    // loginForm.submit();
                    
                    // For demo: clear form after successful login
                    if (!remember) {
                        emailField.value = "";
                        passwordField.value = "";
                        rememberCheckbox.checked = false;
                    }
                }, 1500);
            }
            
            // Visual feedback for input fields
            const inputFields = document.querySelectorAll('.input-field');
            inputFields.forEach(field => {
                // Remove error highlighting when user starts typing
                field.addEventListener('input', function() {
                    this.style.borderColor = "";
                });
                
                // Animation on focus
                field.addEventListener('focus', function() {
                    if (!this.disabled) {
                        this.parentElement.style.transform = 'translateY(-2px)';
                    }
                });
                
                field.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Enter key to submit form
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !loginButton.disabled) {
                    // Check if focus is not on the Google checkbox
                    if (document.activeElement !== googleCheckbox) {
                        loginForm.dispatchEvent(new Event('submit'));
                    }
                }
            });
            
            // Initialize form state
            emailField.focus();
        });
    </script>
</body>
</html>
